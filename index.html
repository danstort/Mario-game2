<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="info-panel">
            <span id="lives">Vidas: 3</span>
            <span id="score">Puntuación: 0</span>
            <span id="high-score">Mejor Puntuación: 0</span>
        </div>
        <canvas id="game-canvas" width="600" height="400"></canvas>
        <div id="nivel">
            <span id="nivel-actual">Nivel: 1</span>
        </div>
        <div id="button-container">
            <button id="start-button">Iniciar Juego</button>
            <button id="boton-pausa">Pausar Juego</button>
            <button id="boton-reiniciar">Reiniciar Juego</button>
        </div>
        
    </div>
    
    <audio id="salto-sonido" src="sonidos/salto.ogg"></audio>
    <audio id="moneda-sonido" src="sonidos/moneda.ogg"></audio>
    <audio id="aplastar-sonido" src="sonidos/aplastar.ogg"></audio>
    <audio id="golpe-sonido" src="sonidos/golpe.ogg"></audio>
    <audio id="game-over-sonido" src="sonidos/game_over.mp3"></audio>
</body>
</html>
